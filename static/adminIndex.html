<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>

    <div class="container text-center mt-5">
        <h1 class="mb-5">Welcome Admin</h1>
        <div class="row justify-content-center">

                <button class="btn btn-outline-dark btn-block action-btn" onclick="window.location.href='/public/admin_addBook.html'">
                    <h5>Add book</h5>
                </button>
            </div>
            
            <div class="col-md-3 mb-4">
                <button class="btn btn-outline-dark btn-block action-btn" onclick="window.location.href='/public/admin_deletebook.html'">

            </div>

            </div>
            
            <div class="col-md-3 mb-4">

                </button>
            </div>
          
            <div class="col-md-3 mb-4">
                <button class="btn btn-outline-dark btn-block action-btn" onclick="window.location.href='/public/admin_acc.html'">

            </div>
        </div>

    <script src="/public/js/adminIndex.js"></script>
