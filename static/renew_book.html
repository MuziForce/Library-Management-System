<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Renew Book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="">
</head>
<body>

<div class="container mt-5">
    <h3 class="text-center mb-4">Renew Book</h3>

   
    <div class="card p-4 shadow">
        <h5 class="mb-3">Renew Your Book</h5>

       
        <div class="mb-3">
            <label for="bookId" class="form-label">Select Book</label>
            <select id="bookId" class="form-select">
                <option value="">Reserved books</option>
            </select>
        </div>

     
        <div class="mb-3">
            <label for="newReservationDate" class="form-label">New Reservation Date</label>
            <input type="date" id="newReservationDate" class="form-control">
        </div>

    
        <button class="btn btn-primary" onclick="renewBook()">Renew Book</button>
    </div>
</div>

<script src="/public/js/renew_book.js"></script>
</body>
</html>
