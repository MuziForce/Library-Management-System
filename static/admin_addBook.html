<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Book</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/public/css/admin_addbook.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Add a New Book</h1>
        <form id="addBookForm">
            <div class="form-group">
                <label for="title">Book Title</label>
                <input type="text" class="form-control" id="title" placeholder="Enter book title" required>
            </div>
            <div class="form-group">
                <label for="isbn">ISBN</label>
                <input type="text" class="form-control" id="isbn" placeholder="Enter ISBN" required>
            </div>
            <div class="form-group">
                <label for="author">Author</label>
                <input type="text" class="form-control" id="author" placeholder="Enter author's name" required>
            </div>
            <div class="form-group">
                <label for="genre">Genre</label>
                <input type="text" class="form-control" id="genre" placeholder="Enter genre" required>
            </div>
            <button type="submit" class="btn btn-primary">Add Book</button>
        </form>
        <div id="successMessage" class="mt-3 text-success" style="display: none;">
            Book successfully added!
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="/public/js/admin_addbook.js"></script>
</body>
</html>
